<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/usa.png">
    <title>MoonyMagi - Choose Language</title>
    <style>
        body {
            background-color: #1f1f1f; /* Cor de fundo escura */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .language-option {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #333; /* Cor de fundo dos botões */
            border-radius: 10px;
            color: #fff; /* Cor do texto */
            font-size: 18px;
            cursor: pointer;
        }

        .language-option img {
            display: block;
            margin: 10px auto;
            width: 250px;
        }

        .language-option:hover {
            background-color: #555; /* Cor de fundo quando hover */
        }

        a {
            text-decoration:none;
        }

        .usa a:hover {
                 background: rgb(255 45 45);
     box-shadow: 0 0 0 3px rgb(255 45 45);
    /* Altere o valor '5px' conforme desejado */
     transition: background 0.6s, box-shadow 0.6s;
     border-radius:6px;
}

                .brazil a:hover {
                 background: rgb(47 179 57);
     box-shadow: 0 0 0 3px rgb(47 179 57);
    /* Altere o valor '5px' conforme desejado */
     transition: background 0.6s, box-shadow 0.6s;
     border-radius:6px;
}

        
        
    </style>
</head>
<body>
    <div align="center">
        <a href="https://bit.ly/retrogamingblog" class="language-option">
            <img src="images/usa.png" alt="English Flag">
            <div>English</div>
            <div>Translated by Google. Might not be 100% accurate.</div>
        </a>

        <a href="https://blog.moonymagi.com" class="language-option">
            <img src="images/brazil.png" alt="Portuguese Flag">
            <div>Português Brasileiro</div>
            <div>Idioma original</div>
        </a>
    </div>
</body>
</html>
